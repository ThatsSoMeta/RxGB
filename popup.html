<!DOCTYPE html>
<html id="rxgb">
    <head>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div id="minimizedContainer" hidden>
            <img src="./images/RxGB_favicon_black_stroke.png" alt="RxGB" class="logo button" />
        </div>
        <div id="modalContainer">
            <button id="toggleVisibility">&#8212;</button>
            <img
                src="./images/RxGB_logo_black_stroke.png"
                alt="RxGB"
                class="logo"
            />
            <div id="nav">
                <button id="colorDetailToggle" class="toggle active">
                    Color Details
                </button>
                <button id="contrastToggle" class="toggle">Contrast</button>
                <button id="pageColorToggle" class="toggle">Page Colors</button>
            </div>
            <div id="colorDetails" class="view">
                <div class="section full primary palette">
                    <div
                        class="swatch"
                        style="background-color: #000000"
                    ></div>
                    <h3 class="hex string">#000000</h3>
                    <h3 class="rgb string">rgb(0, 0, 0)</h3>
                    <h3 class="hsl string">hsl(0, 0%, 0%)</h3>
                    <div id="detailsEditForm" class="color-input" hidden>
                        <input type="text" placeholder="Enter new color" />
                        <button class="update-btn">Update</button>
                        <button class="update-cancel-btn">Cancel</button>
                    </div>
                    <div id="detailButtons">
                        <button class="option edit" title="Edit color"></button>
                        <button class="option setFont" title="Set font color"></button>
                        <button class="option setBg" title="Set background color"></button>
                    </div>
                </div>
                <div id="colorGraphContainer" class="section full">
                    <div id="hueSelector" class="selectColor">
                        <h3 class="title">Hue</h3>
                        <input class="valueInput hue" placeholder="0"/>
                        <div class="slider">
                            <button class="minus">-</button>
                            <input type="range" id="hueRange" min="0" max="359" step="1" value="0"/>
                            <button class="plus">+</button>
                        </div>
                    </div>
                    <div id="saturationSelector" class="selectColor">
                        <h3 class="title">Saturation</h3>
                        <input class="valueInput saturation" placeholder="0"/>
                        <div class="slider">
                            <button class="minus">-</button>
                            <input type="range" id="saturationRange"value="0"/>
                            <button class="plus">+</button>
                        </div>
                    </div>
                    <div id="lightnessSelector" class="selectColor">
                        <h3 class="title">Lightness</h3>
                        <input class="valueInput lightness" placeholder="0"/>
                        <div class="slider">
                            <button class="minus">-</button>
                            <input type="range" id="lightnessRange"value="0"/>
                            <button class="plus">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="contrast" class="view" hidden>
                <div id="contrastColors" class="section full split">
                    <div id="fontColor" class="section half">
                        <h3 class="label">Font</h3>
                        <div class="subsection palette">
                            <div
                            class="swatch"
                            style="background-color: #000000"
                            ></div>
                            <h4 class="hex string">#000000</h4>
                            <h4 class="rgb string">rgb(0, 0, 0)</h4>
                            <h4 class="hsl string">hsl(0, 0%, 0%)</h4>
                            <div class="color-input" hidden>
                                <input placeholder="Enter new color"/>
                                <button class="update-btn">Update</button>
                                <button class="update-cancel-btn">Cancel</button>
                            </div>
                            <div class="options">
                                <button class="option examine" title="See color details"></button>
                                <button class="option edit" title="Edit color"></button>
                            </div>
                        </div>
                    </div>
                    <div id="bgColor" class="section half">
                        <h3 class="label">Background</h3>
                        <div class="subsection palette">
                            <div
                                class="swatch"
                                style="background-color: #000000"
                            ></div>
                            <h4 class="hex string">#FFFFFF</h4>
                            <h4 class="rgb string">rgb(255, 255, 255)</h4>
                            <h4 class="hsl string">hsl(0, 0%, 100%)</h4>
                            <div class="color-input" hidden>
                                <input  placeholder="Enter new color"/>
                                <button class="update-btn">Update</button>
                                <button class="update-cancel-btn">Cancel</button>
                            </div>
                            <div class="options">
                                <button class="option examine" title="See color details"></button>
                                <button class="option edit" title="Edit color"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="exampleText" class="section full">
                    <h3>Example Text</h3>
                </div>
                <h3>Contrast</h3>
                <div class="section full contrast-info">
                    <div>
                        <h1 class="ratio">4.5</h1>
                    </div>
                    <div id="contrast-tiers">
                        <div id="aa-large" class="contrast-level aa large">AA</div>
                        <div id="aa-small" class="contrast-level aa small">AA</div>
                        <div id="aaa-large" class="contrast-level aaa large">AAA</div>
                        <div id="aaa-small" class="contrast-level aaa small">AAA</div>
                    </div>
                </div>
            </div>
            <div id="pageColors" class="view" hidden>
                <div class="section half">
                    <h3 class="label">Font</h3>
                    <div id="fontColors" class="subsection"></div>
                </div>
                <div class="section half">
                    <h3 class="label">Background</h3>
                    <div id="bgColors" class="subsection"></div>
                </div>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
