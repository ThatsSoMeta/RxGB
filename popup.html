<!DOCTYPE html>
<html id="rxgb">
    <head>
        <link rel="stylesheet" href="main.css" />
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script> -->
    </head>
    <body>
        <div id="minimizedContainer" hidden>
            <img
                src="./images/RxGB_favicon_black_stroke.png"
                alt="RxGB"
                class="logo button"
            />
        </div>
        <div id="modalContainer">
            <button id="toggleVisibility">&#8212;</button>
            <img
                src="./images/RxGB_logo_black_stroke.png"
                alt="RxGB"
                class="logo"
            />
            <div id="nav">
                <button
                    id="colorDetailTab"
                    class="tab details active"
                    data-ref="#colorDetailsView"
                >
                    Color Details
                </button>
                <button id="rgbTab" class="tab rgb" data-ref="#rgbView">RGB</button>
                <button id="hslTab" class="tab hsl" data-ref="#hslView">HSL</button>
                <button id="contrastTab" class="tab contrast" data-ref="#contrastView">
                    Contrast
                </button>
                <button
                    id="pageColorTab"
                    class="tab pageColors"
                    data-ref="#pageColorsView"
                >
                    Page Colors
                </button>
            </div>
            <div id="colorDetailsView" class="view details active">
                <div id="detailPalette" class="section full primary palette">
                    <div
                        id="detailSwatch"
                        class="swatch primary"
                    ></div>
                    <div class="colorStrings">
                        <h4 class="hex string">#000000</h4>
                        <h4 class="rgb string">rgb(0, 0, 0)</h4>
                        <h4 class="hsl string">hsl(0, 0%, 0%)</h4>
                        <h4 class="string">
                            Luminance:
                            <span class="luminance string">0</span>%
                        </h4>
                    </div>
                    <div class="colorInput" hidden>
                        <input placeholder="Enter new color" />
                        <div class="buttonContainer">
                            <button class="updateBtn">Update</button>
                            <button class="updateCancelBtn">Cancel</button>
                        </div>
                    </div>
                    <div id="detailButtons">
                        <button class="option edit" title="Edit color"></button>
                        <button
                            class="option setFont"
                            title="Set font color"
                        ></button>
                        <button
                            class="option setBg"
                            title="Set background color"
                        ></button>
                    </div>
                </div>
            </div>
            <div id="contrastView" class="view contrast">
                <div id="fontColor" class="section half">
                    <h3 class="label">Font</h3>
                    <div class="subsection palette">
                        <div
                            class="swatch"
                            style="background-color: #000000"
                        ></div>
                        <div class="colorStrings">
                            <h4 class="hex string">#000000</h4>
                            <h4 class="rgb string">rgb(0, 0, 0)</h4>
                            <h4 class="hsl string">hsl(0, 0%, 0%)</h4>
                        </div>
                        <div class="colorInput" hidden>
                            <input placeholder="New color" />
                            <div class="buttonContainer">
                                <button class="updateBtn">Update</button>
                                <button class="updateCancelBtn">Cancel</button>
                            </div>
                        </div>
                        <div class="options">
                            <button
                                class="option examine"
                                title="See color details"
                            ></button>
                            <button
                                class="option edit"
                                title="Edit color"
                            ></button>
                        </div>
                    </div>
                </div>
                <div id="bgColor" class="section half">
                    <h3 class="label">Background</h3>
                    <div class="subsection palette">
                        <div
                            class="swatch"
                            style="background-color: #000000"
                        ></div>
                        <div class="colorStrings">
                            <h4 class="hex string">#FFFFFF</h4>
                            <h4 class="rgb string">rgb(255, 255, 255)</h4>
                            <h4 class="hsl string">hsl(0, 0%, 100%)</h4>
                        </div>
                        <div class="colorInput" hidden>
                            <input placeholder="New color" />
                            <div class="buttonContainer">
                                <button class="updateBtn">Update</button>
                                <button class="updateCancelBtn">Cancel</button>
                            </div>
                        </div>
                        <div class="options">
                            <button
                                class="option examine"
                                title="See color details"
                            ></button>
                            <button
                                class="option edit"
                                title="Edit color"
                            ></button>
                        </div>
                    </div>
                </div>
                <h3 id="exampleText" class="section full">
                    Example Text
                </h3>
                <h3 id="contrastLevelLabel">Contrast</h3>
                <h1 class="contrast ratio">4.5:1</h1>
                <div id="contrastInfo" class="section full contrast-info">
                    <div id="contrast-tiers">
                        <div id="aa-large" class="contrast-level aa large">
                            AA
                        </div>
                        <div id="aa-small" class="contrast-level aa small">
                            AA
                        </div>
                        <div id="aaa-large" class="contrast-level aaa large">
                            AAA
                        </div>
                        <div id="aaa-small" class="contrast-level aaa small">
                            AAA
                        </div>
                    </div>
                </div>
            </div>
            <div id="pageColorsView" class="view pageColors">
                <div class="section half">
                    <h3 class="label">Font</h3>
                    <div id="fontColors" class="subsection"></div>
                </div>
                <div class="section half">
                    <h3 class="label">Background</h3>
                    <div id="bgColors" class="subsection"></div>
                </div>
            </div>
            <div id="hslView" class="view hsl" data-hue=0 data-saturation=0 data-lightness=0>
                <div id="hslPalette" class="palette">
                    <div id="hslSwatch" class="swatch primary"></div>
                    <div
                        id="hslAdjustContainer"
                        class="section full colorDataDiv hsl"
                        data-hue=0
                        data-saturation=0
                        data-lightness=0
                    >
                        <div id="hueSelector" class="selectColor hue">
                            <h3 class="title hue">Hue</h3>
                            <input
                                type="number"
                                min=0
                                max=359
                                class="valueInput hue"
                                value=0
                            />
                            <div class="slider hue">
                                <button class="minus action hue"></button>
                                <input
                                    type="range"
                                    name="range"
                                    id="hueRange"
                                    min=0
                                    max=359
                                    step=1
                                    value=0
                                    class="hue range"
                                />
                                <button class="plus action hue"></button>
                            </div>
                        </div>
                        <div
                            id="saturationSelector"
                            class="selectColor saturation"
                        >
                            <h3 class="title saturation">Saturation</h3>
                            <input
                                type="number"
                                min=0
                                max=100
                                class="valueInput saturation"
                                value=0
                            />
                            <div class="slider saturation">
                                <button
                                    class="minus action saturation"
                                ></button>
                                <input
                                    type="range"
                                    name="range"
                                    id="saturationRange"
                                    value=0
                                    class="saturation range"
                                />
                                <button class="plus action saturation"></button>
                            </div>
                        </div>
                        <div
                            id="lightnessSelector"
                            class="selectColor lightness"
                        >
                            <h3 class="title lightness">Lightness</h3>
                            <input
                                type="number"
                                min=0
                                max=100
                                class="valueInput lightness"
                                value=0
                            />
                            <div class="slider lightness">
                                <button class="minus action lightness"></button>
                                <input
                                    type="range"
                                    name="range"
                                    id="lightnessRange"
                                    value=0
                                    class="lightness range"
                                />
                                <button class="plus action lightness"></button>
                            </div>
                        </div>
                    </div>
                    <div id="hslButtons">
                        <button
                            class="option setFont"
                            title="Set font color"
                        ></button>
                        <button
                            class="option setBg"
                            title="Set background color"
                        ></button>
                    </div>
                </div>
            </div>
            <div id="rgbView" class="view rgb" data-red=0 data-green=0 data-blue=0>
                <div id="rgbPalette" class="palette">
                    <div id="rgbSwatch" class="swatch primary"></div>
                    <div
                        id="rgbAdjustContainer"
                        class="section full colorDataDiv rgb"
                        data-red=0
                        data-green=0
                        data-blue=0
                    >
                        <div id="redSelector" class="selectColor red">
                            <h3 class="title red">Red</h3>
                            <input
                                type="number"
                                class="valueInput red"
                                min=0
                                max=255
                            />
                            <div class="slider red">
                                <button class="minus action red"></button>
                                <input
                                    type="range"
                                    name="range"
                                    id="redRange"
                                    step=1
                                    min=0
                                    max=255
                                    class="red range"
                                />
                                <button class="plus action red"></button>
                            </div>
                        </div>
                        <div
                            id="greenSelector"
                            class="selectColor green"
                        >
                            <h3 class="title green">Green</h3>
                            <input
                                type="number"
                                class="valueInput green"
                                min=0
                                max=255
                            />
                            <div class="slider green">
                                <button
                                    class="minus action green"
                                ></button>
                                <input
                                    type="range"
                                    name="range"
                                    id="greenRange"
                                    min=0
                                    max=255
                                    class="green range"
                                />
                                <button class="plus action green"></button>
                            </div>
                        </div>
                        <div
                            id="blueSelector"
                            class="selectColor blue"
                        >
                            <h3 class="title blue">Blue</h3>
                            <input
                                type="number"
                                class="valueInput blue"
                                min=0
                                max=255
                            />
                            <div class="slider blue">
                                <button class="minus action blue"></button>
                                <input
                                    type="range"
                                    name="range"
                                    id="blueRange"
                                    min=0
                                    max=255
                                    class="blue range"
                                />
                                <button class="plus action blue"></button>
                            </div>
                        </div>
                    </div>
                    <div id="hslButtons">
                        <button
                            class="option setFont"
                            title="Set font color"
                        ></button>
                        <button
                            class="option setBg"
                            title="Set background color"
                        ></button>
                    </div>
                </div>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
